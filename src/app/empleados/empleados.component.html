<app-count-empleados [todos]="getEmpleados()" [femenino] = "getFemeninos()" 
[masculino] = "getMasculinos()" (radioButton)="generoSeleccionado($event)"></app-count-empleados>

<div class="card">
    <div class="card-body" style="margin-top: 10px;">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th>Legajo</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Genero</th>
                <th>Salario</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor= "let empleado of listEmpleados">
                <tr *ngIf="generoSelec === 'Todos' || empleado.genero === generoSelec">
                  <td>{{empleado.legajo}}</td>
                  <td>{{empleado.nombre}}</td>
                  <td>{{empleado.apellido}}</td>
                  <td>{{empleado.genero}}</td>
                  <td>{{empleado.salario}}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
    </div>
</div>
