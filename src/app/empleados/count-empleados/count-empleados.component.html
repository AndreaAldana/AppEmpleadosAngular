<div class="card">
    <div class="card-body">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="radioButtonSeleccionado"
             name="empleados" id="todos" value="Todos" (change)="radioButtonChange()">
            <label class="form-check-label" for="todos">Todos ({{ todos }})</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="radioButtonSeleccionado" 
            name = "empleados" id="masculino" value="Masculino" (change)="radioButtonChange()">
            <label class="form-check-label" for="masculino">Masculino ({{masculino}})</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="radioButtonSeleccionado" 
            name="empleados" id="femenino" value="Femenino" (change)="radioButtonChange()">
            <label class="form-check-label" for="femenino">Femenino ({{ femenino }})</label>
          </div>

          
    </div>
</div>
